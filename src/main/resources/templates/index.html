<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>SpringMarketACFC</title>
    <style type="text/css">
    
    	body{
    		padding: 15px;
    	}
    	
    	.titulo{
    		text-align:left;
    		color:white;
    		padding:15px;
    		border:solid black 1px;
    		border-radius:15px;
    		background:-moz-linear-gradient(bottom, #898989, #010101);
			background:-webkit-linear-gradient(bottom, #898989, #010101);
			background:-ms-linear-gradient(bottom, #898989, #010101);
			background:-o-linear-gradient(bottom, #898989, #010101);
			overflow:hidden;
    	}
    	
		.titulo p{
			float:left;
		}
		
		.titulo .busqueda{
			float:right;
		}
		
    </style>
</head>
<body>
    <div class="titulo">
    	<p>PACO</p>
    	<form class="busqueda form-inline my-2 my-lg-0" th:action="@{/buscar}" method="post">
      		<input class="form-control mr-sm-2" type="text" placeholder="Search">
      		<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    	</form>
    </div>
    <br>
		<th:block th:each="producto : ${ProductosOcho}">
		<div class="card border-primary mb-3 w-25 border-1 float-left">
  			<div class="card-header"><span th:text="${producto.nombreProducto}">Nombre</span></div>
  			<div class="card-body">
    			<h4 class="card-title"><span th:text="${producto.marcaProducto}">Marca</span></h4>
    			<p class="card-text"><span th:text="${producto.descripcionProducto}">Descripci&oacute;n</span></p>
    			<a class="d-flex justify-content-end" th:href="@{/Producto/{id}(id=${producto.idProducto})} ">Saber m√°s</a>
  			</div>
	</div>
	</div>
</body>
</html>
