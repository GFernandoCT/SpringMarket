<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>SpringMarketACFC</title>
    <style type="text/css">
    	
    	.titulo{
    		text-align:left;
    		color:white;
    		padding:15px;
    		border:solid white 2px;
    		border-radius:15px;
    		background:-moz-linear-gradient(bottom, #898989, #010101);
			background:-webkit-linear-gradient(bottom, #898989, #010101);
			background:-ms-linear-gradient(bottom, #898989, #010101);
			background:-o-linear-gradient(bottom, #898989, #010101);
			overflow:hidden;
    	}
		
		
    </style>
</head>
<body class="table-primary">

    <nav th:replace="fragments/header_loader"></nav>
    <br>
	<th:block th:each="producto : ${ProductosOcho}">
	<div class="productos position-relative w-25 p-2 float-left">
		<div class="card border-primary mb-3 border-1">
  			<div class="card-header"><span th:text="${producto.marcaProducto}">Nombre</span></div>
  			<div class="card-body">
    			<h4 class="card-title"><a th:text="${producto.nombreProducto}" th:href="@{/Producto/{id}(id=${producto.idProducto})}">Marca</a></h4>
    			<p class="card-text"><span th:text="${producto.descripcionProducto}">Descripci&oacute;n</span></p>
  			</div>
		</div>
		</div>
	</th:block>
</body>
</html>
