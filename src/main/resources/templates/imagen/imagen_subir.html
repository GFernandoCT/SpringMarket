<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${producto.nombreProducto}"></title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="table-primary">
    <nav th:replace="fragments/header_loader"></nav>
<div class="main">
		<div class="container-sm ">
			<div class="d-flex m-5 justify-content-center">
				<h2>Cambiar foto de <span th:text="${producto.nombreProducto}"></span></h2>
			</div>
			<div class="d-flex m-5 justify-content-center">
			<div class="foto w-50" th:if="${imagen != null}">
				<img class="foto-perfil w-100"
					th:src="@{/imagenes/{idImagen}(idImagen=${imagen.id})}">
			</div>
			<div class="foto w-50" th:if="${imagen == null}">
				<img class="foto-perfil w-100" th:src="@{/images/coche.jpg}">
			</div>

		<div class="container-sm w-50 pt-5"
			style="margin-right: auto; margin-left: auto;">
			<div class="card border-primary mb-3" style="float: left">
				<form
					th:action="@{/imagenes/cargar/{idProducto}(idProducto=${producto.idProducto})}"
					method="POST" enctype="multipart/form-data">

					<tr>
						<td><input type="file" class="form-control" name="file"
							required></td>
					</tr>
					
					<tr>
						<td><input type="submit" class="btn btn-md btn-primary disabled w-100"></td>
					</tr>
					
					</form>
			</div>
		</div>
		</div>
		</div>
	</div>
</body>

</html>
