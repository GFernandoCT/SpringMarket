<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Carrito</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="table-primary">
<nav th:replace="fragments/header_carrito"></nav>
    <div class="d-flex justify-content-center m-5 p-4 table-active border border-primary">
    	<table class=" w-100">
        	<tr>
        		<thead>
				    <tr>
				    <th scope="row" class="p-1">Id</th>
      				<td>Nombre</td>
      				<td>Cantidad</td>
      				<td>Informacion</td>
      				<!-- <td>Comprar</td>
				      <th>Id</th>
				      <th scope="col">Nombre</th>
				      <th scope="col">Cantidad</th>
				      <th scope="col">Informaci&oacute;n</th>
				    </tr> -->
			  	</thead>
        
        			<div class="d-flex justify-content-center">
			  		<tbody th:each="carrito : ${sessionCarrito}" class="border-top border-dark">
	        		<td th:text="${carrito.idProductoCarro}" class="p-1">Id</td>
	            	<td th:text="${carrito.nombreProductoCarro}" >Nombre</td>
	            	<td th:text="${carrito.cantidadProductoCarro}">Categor&iacute;a</td>
	            	<td><a th:href="@{/Producto/{id}(id=${carrito.idProductoCarro})} ">Saber m&aacute;s</a></td> 
	            	<form th:action="@{/compra/producto/{id}(id=${carrito.idProductoCarro})}" method="post">
	            	<td><button type="submit" class="btn btn-primary btn-sm" name="cantidad" th:value="${carrito.cantidadProductoCarro}">Comprar productos</button></td>
	            	</form>
					</tbody>	
        </table>
        </div>
        </body>
</html>
