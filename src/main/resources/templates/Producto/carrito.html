<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Carrito</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="table-primary">
<nav class="navbar navbar-expand-lg navbar-dark table-dark">
    <div class="titulo">
    	<h3 class="float-left font-italic text-white">Legendary Motorsports</h3>
    </div>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
    </button>
    <div class="funcionalidades position-relative float-right w-100">
    <div class="collapse navbar-collapse" id="navbarColor01">
    		<ul class="navbar-nav ml-auto float-right">
      			<li class="nav-item">
      				<a th:href="@{/}" class="nav-link">Inicio
          				<span class="sr-only">(current)</span>
        			</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/Producto/crear}">Añadir vehículo</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/usuario/login}">Mi perfil</a>
      			</li>
      			<li class="nav-item active">
        			<a class="nav-link" th:href="@{/Producto/carrito}">Carrito</a>
      			</li>
      		</ul>
      		<form class="form-inline my-2 my-lg-0" th:action="@{/buscar}" method="post">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" name="nombre">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
    </div>
    </div>
    </nav>
    <div class="d-flex justify-content-center m-5 p-4 table-active border border-primary">
    	<table class=" w-100">
        	<tr>
        		<thead>
				    <tr>
				    <th scope="row" class="p-2">Id</th>
      				<td>Nombre</td>
      				<td>Cantidad</td>
      				<td>Informacion</td>
				      <!-- <th>Id</th>
				      <th scope="col">Nombre</th>
				      <th scope="col">Cantidad</th>
				      <th scope="col">Informaci&oacute;n</th>
				    </tr> -->
			  	</thead>
			  	
			  	<tbody th:each="carrito : ${sessionCarrito}" class="border-top border-dark">
	        		<td th:text="${carrito.idProductoCarro}" class="p-1">Id</td>
	            	<td th:text="${carrito.nombreProductoCarro}">Nombre</td>
	            	<td th:text="${carrito.cantidadProductoCarro}">Categor&iacute;a</td>
	            	<td><a th:href="@{/Producto/{id}(id=${carrito.idProductoCarro})} ">Saber m&aacute;s</a></td	>
            	</tbody>
        </table>
        </div>
</body>
</html>
