<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SpringMarketACFC</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="table-primary">
<nav class="navbar navbar-expand-lg navbar-dark table-dark">
    <div class="titulo">
    	<h3 class="float-left font-italic text-white">Legendary Motorsports</h3>
    </div>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
    </button>
    <div class="funcionalidades position-relative float-right w-100">
    <div class="collapse navbar-collapse" id="navbarColor01">
    		<ul class="navbar-nav ml-auto float-right">
      			<li class="nav-item">
      				<a th:href="@{/}" class="nav-link">Inicio
          				<span class="sr-only">(current)</span>
        			</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/Producto/crear}">Añadir vehículo</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/usuario/inicio}">Iniciar sesion / Registrarse</a>
      			</li>
      		</ul>
      		<form class="form-inline my-2 my-lg-0" th:action="@{/buscar}" method="post">
      			<input class="form-control mr-sm-2" type="text" placeholder="Search" name="nombre">
      			<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    		</form>
    	</div>
    </div>
    </nav>
	<div>
        <h2 class="mt-4 ml-2">Coches encontrados:</h2>
        <th:block th:each="producto : ${sessionBusquedad}">
        <div class="productos position-relative w-25 p-2 float-left">
		<div class="card border-primary mb-3 border-1">
  			<div class="card-header"><span th:text="${producto.marcaProducto}">Nombre</span></div>
  			<div class="card-body">
    			<h4 class="card-title"><span th:text="${producto.nombreProducto}">Marca</span></h4>
    			<p class="card-text"><span th:text="${producto.descripcionProducto}">Descripci&oacute;n</span></p>
    			<a class="d-flex justify-content-end" th:href="@{/Producto/{id}(id=${producto.idProducto})} ">Saber m&aacute;s</a>
  			</div>
		</div>
		</div>
		</th:block>
    </div>
</body>
</html>
