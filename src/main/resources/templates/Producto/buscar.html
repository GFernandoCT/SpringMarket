<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Busquedad</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="table-primary">
	<nav class="navbar navbar-expand-lg navbar-dark table-dark">
	    <div class="titulo">
	    	<h3 class="float-left font-italic text-white">Legendary Motorsports</h3>
	    </div>
	    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="funcionalidades position-relative float-right w-100">
	    <div class="collapse navbar-collapse" id="navbarColor01">
	    		<ul class="navbar-nav ml-auto float-right">
	      			<li class="nav-item">
	      				<a th:href="@{/}" class="nav-link">Inicio
	          				<span class="sr-only">(current)</span>
	        			</a>
	      			</li>
	      			<li class="nav-item">
	        			<a class="nav-link active" th:href="@{/Producto/crear}">A&ntilde;adir veh&iacute;culo</a>
	      			</li>
	      			<li class="nav-item">
	        			<a class="nav-link" th:href="@{/usuario/login}">Registrarse</a>
	      			</li>
	      		</ul>
	      		<form class="form-inline my-2 my-lg-0" th:action="@{/buscar}" method="post">
      				<input class="form-control mr-sm-2" type="text" placeholder="Search" name="nombre">
      				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    			</form>
	    	</div>
	    </div>
	</nav>	
	<div>
        <h2 class="m-4">Productos</h2>
        <table class="table">
        	<tr>
        		<thead>
				    <tr>
				      <th scope="col">Marca</th>
				      <th scope="col">Nombre</th>
				      <th scope="col">Categor&iacute;a</th>
				      <th scope="col">Descripci&oacute;n</th>
				      <th scope="col">Precio</th>
				      <th scope="col">Descuento</th>
				      <th scope="col">Enlace</th>
				    </tr>
			  	</thead>
			  	<tbody th:each="producto : ${sessionBusquedad}">
	        		<th th:text="${producto.marcaProducto}">Marca</th>
	            	<th th:text="${producto.nombreProducto}">Nombre</th>
	            	<th th:text="${producto.categoriaProducto}">Categor&iacute;a</th>
	            	<th th:text="${producto.descripcionProducto}">Descripci&oacute;n</th>
	            	<th th:text="${producto.precioProducto}">Precio</th>
	            	<th th:text="${producto.descuentoProducto}">Descuento</th>
	            	<th><a th:href="@{/Producto/{id}(id=${producto.idProducto})} ">Saber m&aacute;s</a></th>
            	</tbody>
            </tr>
        </table>
    </div>
</body>
</html>
