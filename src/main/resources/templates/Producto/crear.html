</head>
<body class="table-primary">
<nav class="navbar navbar-expand-lg navbar-dark table-dark">

    </div>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
    </button>
    <div class="funcionalidades position-relative float-right w-100">
    <div class="collapse navbar-collapse" id="navbarColor01">
    		<ul class="navbar-nav ml-auto float-right">
      			<li class="nav-item">
      				<a th:href="@{/}" class="nav-link">Inicio
          				<span class="sr-only">(current)</span>
        			</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link active" th:href="@{/Producto/crear}">Añadir vehículo</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/usuario/login}">Mi perfil</a>
      			</li>
      		</ul>
      		<form class="form-inline my-2 my-lg-0" th:action="@{/buscar}" method="post">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" name="nombre">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
    </div>
    </div>
    </nav>
	<form th:action="@{/Producto/crear}" method="post">
	<div class="d-flex-column m-5">
		<div class="form-group">
      		<label for="marcaProducto">Marca del vehiculo</label>
      		<input type="text" class="form-control" id="marcaProducto" placeholder="Mazda" name="marca">
    	</div>
	 	<div class="form-group">
      		<label for="nombreProducto">Nombre del vehiculo</label>
      		<input type="text" class="form-control" id="nombreProducto" placeholder="Rayo McQueen" name="nombre">
    	</div>
    	<div class="form-group">
      		<label for="nombreProducto">Categoria del vehiculo</label>
      		<input type="text" class="form-control" id="nombreProducto" placeholder="Deportivo" name="categoria">
    	</div>
	 	<div class="form-group">
      	<label for="descripcionProducto">Descripción del veh&iacute;culo</label>
      	<textarea class="form-control" id="descripcionProducto" rows="3" name="descripcion"></textarea>
      	</div>
      	<div class="form-group">
  			<label class="control-label">Precio</label>
  			<div class="form-group">
    		<div class="input-group mb-3">
      		<div class="input-group-prepend">
      	</div>
      		<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="precio">
      		<div class="input-group-append">
        	<span class="input-group-text">.00</span>
        	<span class="input-group-text">$</span>
    	</div>
    	</div>
  		</div>
		</div>
		      	<div class="form-group">
  			<label class="control-label">Descuento</label>
  			<div class="form-group">
    		<div class="input-group mb-3">
      		<div class="input-group-prepend">
      	</div>
      		<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="descuento">
      		<div class="input-group-append">
        	<span class="input-group-text">%</span>
    	</div>
    	</div>
  		</div>
		</div>
		<div class="d-flex justify-content-center">
			<button type="submit" class="btn btn-primary jusitfy-content-center">Añadir vehiculo</button>
		</div>
		</form>
</body>
