<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/jquery-ui-1.12.1/jquery-ui.min.js}"></script>


<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>

	<nav sec:authorize="isAnonymous()"
		th:replace="fragments/header_default"></nav>
	<nav
		sec:authorize="hasAuthority('ROL_CLIENTE') && !hasAuthority('ROL_ADMIN')"
		th:replace="fragments/header_default"></nav>
	<nav sec:authorize="hasAuthority('ROL_ADMIN')"
		th:replace="fragments/header_admin"></nav>
		
</body>
<script th:src="@{/js/preguntaDatos.js}"></script>
<script th:src="@{/js/eliminarPregunta.js}"></script>
<script th:src="@{/js/respuestaDatos.js}"></script>
<script th:src="@{/js/modificarRespuesta.js}"></script>

</html>
